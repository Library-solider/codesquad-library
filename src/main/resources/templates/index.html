<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODESQUAD LIBRARY - ADMIN</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="site-title">
                    <img src="/images/logo.png" alt="CODE SQUAD" class="site-title__logo">
                    <div class="site-title__column">
                        <h1 class="site-title__main-text">
                            CODESQUAD LIBRARY
                        </h1>
                        <h2 class="site-title__sub-text">ADMIN</h2>
                    </div>
                </div>
                <ul class="navigation">
                    <li class="navigation__item navigation__item--clicked">회원 관리</li>
                    <li class="navigation__item">도서 관리</li>
                    <li class="navigation__item">카테고리 관리</li>
                    <li class="navigation__item">대여 관리</li>
                </ul>
                <div class="user-info">
                    <img src="images/logo.png" alt="USER IMAGE" class="user-info__image">
                    <span class="user-info__name">USER_NAME</span>
                </div>
            </div>
            <ul class="sub-navigation">
                <li class="sub-navigation__item sub-navigation__item--clicked"><i class="fas fa-list-ol sub-navigation__icon"></i> <span class="sub-navigation__title">회원 목록</span></li>
                <li class="sub-navigation__item"><i class="fas fa-pen-square sub-navigation__icon"></i> <span class="sub-navigation__title">회원 수정</span></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-contents">
                <h2 class="main-contents__navigation-title">승인 대기 회원 목록</h2>
                <form class="search-form">
                    <div class="search-form__box">
                        <input type="search" class="search-form__bar" placeholder="검색어를 입력하세요."/>
                        <i class="fas fa-search search-form__icon"></i>
                    </div>
                </form>
                <table class="data-table">
                    <thead>
                    <tr>
                        <th class="data-table__column-name">ID</th>
                        <th class="data-table__column-name">OAuth ID</th>
                        <th class="data-table__column-name">NAME</th>
                        <th class="data-table__column-name">EMAIL</th>
                        <th class="data-table__column-name">ROLE</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="accountSummary : ${accountSummaries}">
                            <td th:text="${accountSummary.id}" class="data-table__row"></td>
                            <td th:text="${accountSummary.oauthId}" class="data-table__row"></td>
                            <td th:text="${accountSummary.name}" class="data-table__row"></td>
                            <td th:text="${accountSummary.email}" class="data-table__row"></td>
                            <td th:text="${accountSummary.role}" class="data-table__row"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="copyright-text">Copyright © 2020. Codesquad Library. All rights reserved</p>
            <p class="copyright-author">Ragdoll @CODESQUAD</p>
        </div>
    </footer>
</body>
</html>
