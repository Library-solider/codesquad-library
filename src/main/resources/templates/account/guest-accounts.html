<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODESQUAD LIBRARY - ADMIN</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css}" />
    <script th:src="@{https://kit.fontawesome.com/1099c14a72.js}" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js}"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <a th:href="@{/admin/users/guest}" class="site-link">
                    <div class="site-title">
                        <img th:src="@{/images/logo.png}" alt="CODE SQUAD" class="site-title__logo">
                        <div class="site-title__column">
                            <h1 class="site-title__main-text">
                                CODESQUAD LIBRARY
                            </h1>
                            <h2 class="site-title__sub-text">ADMIN</h2>
                        </div>
                    </div>
                </a>
                <ul class="navigation">
                    <li class="navigation__item"><a th:href="@{/admin/books}">도서 관리</a></li>
                    <li class="navigation__item navigation__item--clicked"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li class="navigation__item"><a th:href="@{/admin/category}">카테고리 관리</a></li>
                    <li class="navigation__item"><a th:href="@{/admin/bookcase}">도서위치 관리</a></li>
                </ul>
                <div class="user-info">
                    <img th:src="@{/images/logo.png}" alt="USER IMAGE" class="user-info__image">
                    <span class="user-info__name">ADMIN_USER</span>
                </div>
            </div>
            <ul class="sub-navigation">
                <li class="sub-navigation__item"><a th:href="@{/admin/users}"><i class="fas fa-list-ol sub-navigation__icon"></i> <span class="sub-navigation__title">회원 목록</span></a></li>
                <li class="sub-navigation__item sub-navigation__item--clicked"><a th:href="@{/admin/users/guest}"><i class="fas fa-pen-square sub-navigation__icon"></i> <span class="sub-navigation__title">승인 대기 목록</span></a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-contents">
                <h2 class="main-contents__navigation-title">승인 대기 목록</h2>
                <table class="authorization-table">
                    <thead>
                        <tr>
                            <th class="authorization-table__column-name">ID</th>
                            <th class="authorization-table__column-name">OAuth ID</th>
                            <th class="authorization-table__column-name">이름</th>
                            <th class="authorization-table__column-name">이메일</th>
                            <th class="authorization-table__column-name">권한</th>
                            <th class="authorization-table__column-name"><input type="checkbox" class="data-table__checkbox js jsAllCheckBox"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="accountSummary : ${accountSummaries}">
                            <td th:text="${accountSummary.id}" class="authorization-table__row  jsData jsDataId"></td>
                            <td th:text="${accountSummary.oauthId}" class="authorization-table__row jsData"></td>
                            <td th:text="${accountSummary.name}" class="authorization-table__row jsData"></td>
                            <td th:text="${accountSummary.email}" class="authorization-table__row jsData"></td>
                            <td th:text="${accountSummary.role}" class="authorization-table__row jsData"></td>
                            <td class="authorization-table__row"><input type="checkbox" class="data-table__checkbox jsAccountCheckBox jsNormalCheckBox" name="accountId"/></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="authorization-button jsAuthorizationButton">권한 승인</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="copyright-text">Copyright © 2020. Codesquad Library. All rights reserved</p>
            <p class="copyright-author">Ragdoll @CODESQUAD</p>
        </div>
    </footer>
    <script type="text/javascript" th:src="@{/js/ajaxRequest.js}"></script>
    <script type="text/javascript" th:src="@{/js/checkBoxDataTableHandler.js}"></script>
</body>
</html>
