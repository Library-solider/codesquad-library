<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODESQUAD LIBRARY - ADMIN</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css}" />
    <script th:src="@{https://kit.fontawesome.com/1099c14a72.js}" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js}"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="site-title">
                    <img th:src="@{/images/logo.png}" alt="CODE SQUAD" class="site-title__logo" src="">
                    <div class="site-title__column">
                        <h1 class="site-title__main-text">
                            CODESQUAD LIBRARY
                        </h1>
                        <h2 class="site-title__sub-text">ADMIN</h2>
                    </div>
                </div>
                <ul class="navigation">
                    <li class="navigation__item"><a href="#">공지사항 관리</a></li>
                    <li class="navigation__item navigation__item--clicked"><a th:href="@{/admin/books}">도서 관리</a></li>
                    <li class="navigation__item"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li class="navigation__item"><a href="#">대여 관리</a></li>
                </ul>
                <div class="user-info">
                    <img th:src="@{/images/logo.png}" alt="USER IMAGE" class="user-info__image" src="">
                    <span class="user-info__name">USER_NAME</span>
                </div>
            </div>
            <ul class="sub-navigation">
                <li class="sub-navigation__item"><a th:href="@{/admin/books}"><i class="fas fa-list-ol sub-navigation__icon"></i> <span class="sub-navigation__title">도서 목록</span></a></li>
                <li class="sub-navigation__item sub-navigation__item--clicked"><a th:href="@{/admin/books/open_api/search_form}"><i class="fas fa-pen-square sub-navigation__icon"></i> <span class="sub-navigation__title">도서 등록</span></a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-contents">
                <h2 class="main-contents__navigation-title">도서 등록</h2>
                <div class="search-result" th:object="${bookData}">
                    <img th:src="${(!#strings.isEmpty(bookData.imageUrl)) ? bookData.imageUrl : '/images/book-not-found.png'}" class="search-result__image"/>
                    <table class="search-result__detail">
                        <tr>
                            <th class="search-result__component">제목</th>
                            <td class="search-result__value" th:text="${(!#strings.isEmpty(bookData.title)) ? bookData.title : '요청 데이터가 없습니다. 입력이 필요 합니다.'}"></td>
                        </tr>
                        <tr>
                            <th class="search-result__component">작가</th>
                            <td class="search-result__value" th:text="${bookData.author}"></td>
                        </tr>
                        <tr>
                            <th class="search-result__component">출판사</th>
                            <td class="search-result__value" th:text="${bookData.publisher}"></td>
                        </tr>
                        <tr>
                            <th class="search-result__component">출판일</th>
                            <td class="search-result__value" th:text="${bookData.publicationDate}"></td>
                        </tr>
                        <tr>
                            <th class="search-result__component">isbn</th>
                            <td class="search-result__value" th:text="${bookData.isbn}"></td>
                        </tr>
                    </table>
                </div>
                <form class="create-form" th:action="@{/admin/books}" method="post" th:object="${createNewBookRequest}">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" th:field="*{title}">
                    <label for="author">작가</label>
                    <input type="text" id="author" name="author" th:field="*{author}">
                    <label for="publicationdate">출판일</label>
                    <input type="date" id="publicationdate" name="publicationDate" th:field="*{publicationDate}">
                    <label for="category">카테고리</label>
                    <select id="category" name="categoryId" th:field="*{categoryId}">
                        <option value="1">프론트엔드</option>
                        <option value="2">교양</option>
                        <option value="3">백엔드</option>
                        <option value="4">모바일</option>
                        <option value="5">컴퓨터공학/IT</option>
                    </select>
                    <label for="bookcase">도서 위치</label>
                    <select id="bookcase" name="bookcaseId" th:field="*{bookcaseId}">
                        <option value="1">프론트, 모바일</option>
                        <option value="2">백엔드</option>
                        <option value="3">교양, 컴퓨터공학/IT</option>
                    </select>
                    <label for="description">책소개</label>
                    <textarea id="description" cols="30" rows="10" maxlength="2000" name="description" th:field="*{description}"></textarea>
                    <input type="submit" value="도서 등록">
                </form>
                <div class="action-button">
                    <a th:href="@{/admin/books/open_api/search_form}">돌아가기</a>
                    <button type="button">입력하기</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="copyright-text">Copyright © 2020. Codesquad Library. All rights reserved</p>
            <p class="copyright-author">Ragdoll @CODESQUAD</p>
        </div>
    </footer>
</body>
</html>
